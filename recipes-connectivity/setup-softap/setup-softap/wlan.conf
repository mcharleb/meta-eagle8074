#
# Replace the reg_domain with the 2 hex byte code for the country within which
# the device is intended to operate.
# Note that the 2 hex byte code set below and the 2 character country_id in
# /etc/hostapd.conf (e.g. US), must match in order to guarantee the
# availablity of all desired Wifi channels.
# The default value (0x8348) corresponds to country US
#
options wlan reg_domain=0x8348
