#@TYPE: Machine
##@NAME: eagle8074
##@DESCRIPTION: Machine configuration for APQ8074 based qcom-bsp systems
MACHINE_EXTRA_RRECOMMENDS = " kernel-modules kernel-devicetree"
require conf/machine/include/arm/arch-armv7a.inc
IMAGE_FSTYPES += "tar.bz2 ext4"
EXTRA_IMAGECMD_ext4 ?= "-i 4096 -b 4096"
IMAGE_ROOTFS_SIZE ?= "16384"
PREFERRED_PROVIDER_virtual/kernel = "linux-qr-eagle8074"
SERIAL_CONSOLE ?= "115200 ttyHSL0"
KERNEL_IMAGETYPE ?= "Image.gz-dtb"
KERNEL_DEVICETREE ?= ""
KERNEL_BASE ?= "0x80000000"
KERNEL_CMDLINE ?= "console=ttyHSL0,115200,n8 androidboot.console=ttyHSL0 androidboot.hardware=qcom user_debug=31 msm_rtb.filter=0x237 ehci-hcd.park=3 lpm_levels.sleep_disabled=1 cma=16M@0-0xffffffff root=/dev/sde18"
USE_VT = "0"
